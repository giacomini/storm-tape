stages:
  - build-ci
  - build
  - docker-build
  - test

build-ci:
  stage: build-ci
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u gitlab-ci-token -p ${CI_JOB_TOKEN} ${CI_REGISTRY}
  script:
    - docker build --pull -t $CI_REGISTRY_IMAGE/ci .devcontainer
    - docker push $CI_REGISTRY_IMAGE/ci
  rules:
    - changes:
      - .devcontainer/*
      - .devcontainer/**/*
      - .gitlab-ci.yml
    - changes:
      - .devcontainer/devcontainer.json
      when: never
      
build-storm-tape:debug:
  stage: build
  image: $CI_REGISTRY_IMAGE/ci
  script:
    - cmake --preset debug
    - cmake --build build/debug --target package
  artifacts:
    paths:
    - build/debug/storm-tape-*.tar.gz
  only:
    changes:
      - src/*
      - test/*
      - cmake/*
      - CMakeLists.txt
      - CMakePresets.json
      - vcpkg.json
      - .gitlab-ci.yml

build-storm-tape:release:
  stage: build
  image: $CI_REGISTRY_IMAGE/ci
  script:
    - cmake --preset release
    - cmake --build build/release --target package
  artifacts:
    paths:
    - build/release/storm-tape-*.tar.gz
  only:
    refs:
      - tags
  
build-docker:debug:
  stage: docker-build
  image: docker:latest
  services:
    - docker:dind
  needs:
    - build-storm-tape:debug
  before_script:
    - docker login -u gitlab-ci-token -p ${CI_JOB_TOKEN} ${CI_REGISTRY}
  script:
    - mv build/debug/storm-tape-*.tar.gz ./docker
    - docker build docker --pull -t $CI_REGISTRY_IMAGE:dev
    - docker push $CI_REGISTRY_IMAGE:dev
  only:
    changes:
      - src/*
      - test/*
      - cmake/*
      - CMakeLists.txt
      - CMakePresets.json
      - vcpkg.json
      - .gitlab-ci.yml

build-docker:release:
  stage: docker-build
  image: docker:latest
  services:
    - docker:dind
  needs:
    - build-storm-tape:release
  before_script:
    - docker login -u gitlab-ci-token -p ${CI_JOB_TOKEN} ${CI_REGISTRY}
  script:
    - mv build/release/storm-tape-*.tar.gz ./docker
    - docker build docker --pull -t $CI_REGISTRY_IMAGE
    - docker push $CI_REGISTRY_IMAGE
  only:
    refs:
      - tags

test:
  stage: test
  image: 
    name: $CI_REGISTRY_IMAGE:dev
    entrypoint: [""]
  needs:
    - build-docker:debug
  script:
    - ./test/test_script.sh
  only:
    changes:
      - src/*
      - test/*
      - cmake/*
      - CMakeLists.txt
      - CMakePresets.json
      - vcpkg.json
      - .gitlab-ci.yml