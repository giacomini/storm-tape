stages:
  - build-ci
  - build
  - docker-build
  - test

variables:
  VCPKG_DEFAULT_BINARY_CACHE: $CI_PROJECT_DIR/.cache/vcpkg

build-ci:
  stage: build-ci
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u gitlab-ci-token -p ${CI_JOB_TOKEN} ${CI_REGISTRY}
  script:
    - docker build --pull -t $CI_REGISTRY_IMAGE/ci:$CI_COMMIT_REF_SLUG .devcontainer
    - docker push $CI_REGISTRY_IMAGE/ci:$CI_COMMIT_REF_SLUG
  only:
    changes:
      - .devcontainer/**/*
      - vcpkg.json
      - .gitlab-ci.yml
      
build-storm-tape:debug:
  stage: build
  image: $CI_REGISTRY_IMAGE/ci:$CI_COMMIT_REF_SLUG
  before_script:
    - mkdir -p $VCPKG_DEFAULT_BINARY_CACHE
  script:
    - cmake --preset debug
    - cmake --build build/debug --target package --parallel
  artifacts:
    paths:
    - build/debug/storm-tape-*.tar.gz
  cache:
    - key: $CI_JOB_NAME
      paths:
        - $VCPKG_DEFAULT_BINARY_CACHE
  only:
    changes:
      - src/*
      - test/**/*
      - cmake/**/*
      - docker/**/*
      - CMakeLists.txt
      - CMakePresets.json
      - vcpkg.json
      - .gitlab-ci.yml

build-storm-tape:release:
  stage: build
  image: $CI_REGISTRY_IMAGE/ci:$CI_COMMIT_REF_SLUG
  before_script:
    - mkdir -p $VCPKG_DEFAULT_BINARY_CACHE
  script:
    - cmake --preset release
    - cmake --build build/release --target package --parallel
  artifacts:
    paths:
    - build/release/storm-tape-*.tar.gz
  cache:
    - key: $CI_JOB_NAME
      paths:
        - $VCPKG_DEFAULT_BINARY_CACHE
  only:
    refs:
      - tags
  
build-docker:debug:
  stage: docker-build
  image: docker:latest
  services:
    - docker:dind
  needs:
    - build-storm-tape:debug
  before_script:
    - docker login -u gitlab-ci-token -p ${CI_JOB_TOKEN} ${CI_REGISTRY}
  script:
    - mv build/debug/storm-tape-*.tar.gz ./docker
    - docker build docker --pull -t $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG-debug
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG-debug
  only:
    changes:
      - src/*
      - test/**/*
      - cmake/**/*
      - docker/**/*
      - CMakeLists.txt
      - CMakePresets.json
      - vcpkg.json
      - .gitlab-ci.yml

build-docker:release:
  stage: docker-build
  image: docker:latest
  services:
    - docker:dind
  needs:
    - build-storm-tape:release
  before_script:
    - docker login -u gitlab-ci-token -p ${CI_JOB_TOKEN} ${CI_REGISTRY}
  script:
    - mv build/release/storm-tape-*.tar.gz ./docker
    - docker build docker --pull --build-arg STORM_BUILD_TYPE=release -t $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  only:
    refs:
      - tags

test:
  stage: test
  image: 
    name: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG-debug
    entrypoint: [""]
  needs:
    - build-docker:debug
  script:
    - ./test/test_script.sh
  only:
    changes:
      - src/*
      - test/**/*
      - cmake/**/*
      - docker/**/*
      - CMakeLists.txt
      - CMakePresets.json
      - vcpkg.json
      - .gitlab-ci.yml
